			var slideIndex = 0;

			function carousel() {
			    var i;
			    var x = document.getElementsByClassName("mySlides");
			    for (i = 0; i < x.length; i++) {
			      x[i].style.display = "none"; 
			    }
			    slideIndex++;
			    if (slideIndex > x.length) {slideIndex = 1} 
			    x[slideIndex-1].style.display = "block"; 
			    setTimeout(carousel, 3000);

	<script type="text/javascript">
	jQuery(document).ready(function($) {
    	"use strict";
    	var changeTrack = function changeTrack(event) {
	        var current = myPlaylist.current,
	        	playlist = myPlaylist.playlist;       
	        $.each(playlist, function (index, obj) {
	            if (index == current) {
	                $("#nowPlaying .artist-name").html(obj.artist);
	                $("#nowPlaying .track-name").html(obj.title);
	            }
	        });
	    };
	    
		var myPlaylist = new jPlayerPlaylist({
			jPlayer: "#jquery_jplayer_1",
			cssSelectorAncestor: "#jp_container_1",
		}, [
			{
				artist: "India",
				title:"Listen To India's Radio Stream",
				mp3:"http://us4.internet-radio.com:8096/;stream",
			},
			{
				artist: "Gulf",
				title:"Listen To Gulf Radio Stream",
				mp3:"http://stream.radio.co/sbeea2e3df/listen"
			},
			{
				artist: "America",
				title:"Listen To America's Radio Stream",
				mp3:"http://stream.radio.co/s90d072620/listen"
			}
		],{
			playlistOptions: {
			    enableRemoveControls: false,
			    autoPlay: true
			},
			swfPath: "assets/jplayer/jplayer",
			supplied: "oga, mp3",
			wmode: "window",
			useStateClassSkin: true,
			autoBlur: false,
			smoothPlayBar: false, //removes bar jittery
            ready: changeTrack,
		    play: changeTrack
		});
	});//end .ready
	</script>
